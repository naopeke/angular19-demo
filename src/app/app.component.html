<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="courses">

  @for (course of courses; track course.id; let count = $count;){
    <h1>Count: {{ count }}</h1>
    <app-course-card 
      (courseSelected)="onCourseSelected($event)" 
      [course]="course" 
      [index]="$index"
      [class.is-first]="$first"
      [class.is-last]="$last"
      [class.is-even]="$even"
      [class.is-odd]="$odd"
    />
  }

  @empty {
    <h1>No courses found!</h1>
  }

</div>


<router-outlet />
